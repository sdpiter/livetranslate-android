name: Initialize Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        sudo mv gradle-8.2 /opt/gradle
        export PATH=/opt/gradle/bin:$PATH
    
    - name: Initialize Gradle Wrapper
      run: |
        /opt/gradle/bin/gradle wrapper --gradle-version 8.2
        chmod +x gradlew
        chmod +x gradlew.bat
    
    - name: Verify Wrapper
      run: |
        ls -la gradle/wrapper/
        file gradle/wrapper/gradle-wrapper.jar
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit Wrapper files
      run: |
        git add gradle/
        git add gradlew
        git add gradlew.bat
        git add .gitignore
        git commit -m "Add Gradle Wrapper files" || echo "No changes to commit"
    
    - name: Push changes
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
