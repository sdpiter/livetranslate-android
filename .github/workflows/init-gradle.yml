name: Initialize Gradle Wrapper

on:
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download and Install Gradle
      run: |
        echo "Downloading Gradle 8.2..."
        wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
        unzip -q gradle-8.2-bin.zip
        sudo mv gradle-8.2 /opt/gradle
        echo "Gradle installed successfully"
    
    - name: Initialize Gradle Wrapper
      run: |
        echo "Creating Gradle Wrapper..."
        /opt/gradle/bin/gradle wrapper --gradle-version 8.2 --distribution-type bin
        chmod +x gradlew
        chmod +x gradlew.bat
        echo "Gradle Wrapper created successfully"
    
    - name: Verify Wrapper Files
      run: |
        echo "Checking wrapper files..."
        ls -lah gradle/wrapper/
        echo ""
        echo "gradle-wrapper.jar size:"
        du -h gradle/wrapper/gradle-wrapper.jar
    
    - name: Test Gradle Wrapper
      run: |
        echo "Testing Gradle Wrapper..."
        ./gradlew --version
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit Wrapper Files
      run: |
        echo "Adding wrapper files to git..."
        git add gradle/wrapper/gradle-wrapper.jar
        git add gradle/wrapper/gradle-wrapper.properties
        git add gradlew
        git add gradlew.bat
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸš€ Add Gradle Wrapper files (automated)"
          echo "Files committed successfully"
        fi
    
    - name: Push Changes
      run: |
        echo "Pushing changes to repository..."
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Success Message
      run: |
        echo "âœ… Gradle Wrapper successfully initialized!"
        echo "ðŸ“¦ You can now run the main Android CI workflow"
